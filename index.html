<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift" />
      </article>

      <!-- info -->
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway"></h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam
          temporibus totam distinctio eveniet, libero ipsa corrupti tempore
          architecto culpa. Blanditiis fuga deleniti sit maiores a! Ex quibusdam
          fugit accusantium et.
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days"></h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours"></h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="minutes"></h4>
              <span>minutes</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- seconds -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds"></h4>
              <span>seconds</span>
            </div>
          </div>
          <!-- end of days -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
